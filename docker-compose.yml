version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: cosmo_postgres
    environment:
      POSTGRES_USER: cosmo
      POSTGRES_PASSWORD: cosmo
      POSTGRES_DB: cosmo_news
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7
    container_name: cosmo_redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  pgdata: